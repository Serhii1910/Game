<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./sass/index.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="./js/index.js" defer></script>
</head>
<style>
   
</style>
<body>
    <button id="run">Run</button>
    <div class="users"></div>
</body>
<script defer>
    run.addEventListener('click', () => {
        run.innerHTML = '...';
        run.setAttribute('disabled', 'disabled');
        $.get('https://jsonplaceholder.typicode.com/users', (data) => {
            data.forEach(function({name, email, phone, website}){
                $('.users').append(
                    $(document.createElement('div')).html(`
                    <h2>${name}</h2>
                    <p>${email} / ${phone}</p>
                    <div><a href="${website}">site: ${website}</a></div><hr>
                    `)
                )  
            },this)
            run.innerHTML = 'run';
            run.removeAttribute('disabled');
        })
    })
</script>
</html>
